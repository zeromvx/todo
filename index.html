<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h2 class="title">To-Do list</h2>

        <form name="inputForm">
            <input type="text" name="inputData" class="input-task" placeholder="What needs to be done?" />
            <button type="submit" class="submit-btn">Add</button>
            <div class="error-message">
                <p>Error: no data entered</p>
                <button class="delete-error-message"></button>
            </div>
        </form>

        <div class="data-wrap">
            <ul class="data"></ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
